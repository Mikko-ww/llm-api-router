site_name: LLM API Router
site_description: Unified API routing library for Large Language Models
site_url: https://mikko-ww.github.io/llm-api-router
repo_url: https://github.com/Mikko-ww/llm-api-router
repo_name: Mikko-ww/llm-api-router
edit_uri: edit/main/docs/

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Providers: user-guide/providers.md
    - Configuration: user-guide/configuration.md
    - Caching: user-guide/caching.md
  - Integrations:
    - LangChain: langchain-integration.md
  - API Reference:
    - Client: api-reference/client.md
    - Types: api-reference/types.md
    - Exceptions: api-reference/exceptions.md
  - CLI Reference: cli.md
  - FAQ: faq.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Mikko-ww/llm-api-router
